<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Twitter App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="./css/reset.css" rel="stylesheet">
		<link href="./css/main.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
	</head>
	<body>
	<div class="container">
		<div class="info">
			<p>Heart appears above the word when it's <b>used in a tweet</b></p>
			<p>❤️</p>
		</div>
		<div class="hate-part js-hate-part">
			<div></div>
			<div class="title js-title-hate">
				<h3>Hate</h3>
				<p class="js-hate">50%</p>
			</div>
			<div class="buttons">
				<button class="btn" data-value="detest" type="button">
					detest
				</button>
				<button class="btn" data-value="crap" type="button">
					crap
				</button>
				<button class="btn" data-value="fuck" type="button">
					fuck
				</button>
				<button class="btn" data-value="fucking" type="button">
					fucking
				</button>
				<button class="btn" data-value="hate" type="button">
					hate
				</button>
				<button class="btn" data-value="break" type="button">
					break
				</button>
				<button class="btn" data-value="damn" type="button">
					damn
				</button>
				<button class="btn" data-value="shit" type="button">
					shit
				</button>
			</div>
		</div>

		<div class="love-part js-love-part">
			<div></div>
			<div class="title js-title-love">
				<h3>Love</h3>
				<p class="js-love">50%</p>
			</div>
			<div class="instruction"><b>Choose 3 love words</b> that you think are the most used on tweeter to win love over hate</div>
			<div class="buttons">
				<button class="btn js-btn" data-value="passion" type="button">
					passion
				</button>
				<button class="btn js-btn" data-value="lust" type="button">
					lust
				</button>
				<button class="btn js-btn" data-value="love" type="button">
					love
				</button>
				<button class="btn js-btn" data-value="amour" type="button">
					amour
				</button>
				<button class="btn js-btn" data-value="crush" type="button">
					crush
				</button>
				<button class="btn js-btn" data-value="kiss" type="button">
					kiss
				</button>
				<button class="btn js-btn" data-value="flirt" type="button">
					flirt
				</button>
			</div>
		</div>
	</div>
	</body>

	<script src="./main.js"></script>
</html>
